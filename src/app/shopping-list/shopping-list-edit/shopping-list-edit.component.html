<div class="row">
    <div class="col-xs-7">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="col-xs-6 form-group">
                <label for="name">Name</label>
                <input 
                    type="text" 
                    id="name" 
                    class="form-control"
                    name="name"
                    ngModel
                    required>
            </div>
            <div class="col-xs-2 form-group">
                <label for="amount">Amount</label>
                <input 
                    type="number" 
                    id="amount" 
                    class="form-control"
                    name="amount"
                    ngModel
                    required
                    pattern="^[1-9]+[0-9]*$">
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <button 
                        mat-button class="button" 
                        type="submit" 
                        [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add' }}</button>
                    <button mat-button 
                        class="button" 
                        type="button" 
                        (click)="onDelete()"
                        *ngIf="editMode">Delete</button>
                    <button mat-button class="button" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
