<div class="col-xs-5">
<div class="row">
    <div class="row pull-right">
        <img src="{{ recipe.imagePath }}"
            alt="{{ recipe.title }}"
            class="img-responsive" style="max-height: 220px;">
    </div>
    <div row>
        <div class="btn-group"
            appDropdown>
            <button mat-button class="button dropdown-toggle">
                Manage recipes
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#" ngbDropdownItem>To shopping list</a></li>
                <li><a href="#" ngbDropdownItem>Edit recipe</a></li>
                <li><a href="#" ngbDropdownItem>Delete recipe</a></li>
            </ul>
        </div>
    </div>
    <div class="row pull-left">  
        <h4>{{ recipe.title }}</h4>
        <div>{{ recipe.content }}</div>
    </div> 
    
</div>
</div>
