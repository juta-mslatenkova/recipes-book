<div class="row">
    <div class="col-xs-6">
        <form>
            <div class="row">
                <div class="col-xs-12">
                    <button class="button" type="submit">Save</button>
                    <button class="button" type="button">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image Url</label>
                        <input
                            type="text"
                            id="name"
                            class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img src="" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea
                            type="text"
                            id="description"
                            class="form-control"
                            rows="6">
                        </textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-8">
                            <input
                                type="text"
                                class="formControl">
                        </div>
                        <div class="col-xs-2">
                            <input
                                type="number"
                                class="formControl">
                        </div>
                        <div class="col-xs-2">
                            <button class="button" type="button">X</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
