<div class="row">
    <div class="col-xs-6">
        <form [formGroup]="recipeForm">
            <div class="row">
                <div class="col-xs-12">
                    <button 
                        class="button" 
                        type="submit"
                        [disabled]="!recipeForm.valid" (click)="onSubmit()">Save</button>
                    <button class="button" type="button" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input
                            type="text"
                            id="name"
                            formControlName="name"
                            class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img src="" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">ImagePath</label>
                        <input
                            type="text"
                            id="imagePath"
                            formControlName="imagePath"
                            class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea
                            type="text"
                            id="description"
                            formControlName="description"
                            class="form-control"
                            rows="6">
                        </textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row"
                    *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls; let i=index" 
                    [formGroupName]="i">
                        <div class="col-xs-8">
                            <input
                                type="text"
                                class="formControl"
                                formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <input
                                type="number"
                                class="formControl"
                                formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <button 
                                class="button" 
                                type="button"
                                (click)="onDeleteIngredient(i)">X</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button class="button" (click)="onAddIngredient(i)">Add ingredient</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
