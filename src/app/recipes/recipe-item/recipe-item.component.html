<a href="#"
    class="list-group-item clearfix"
    (click)="onSelected()">
    <div class="pull-left">
        <h4>{{ recipe.title }}</h4>
        <p>{{ recipe.content  }}</p>
    </div>
    <span class="pull-right">
        <img src="{{ recipe.imagePath }}"
            alt="{{ recipe.title }}"
            class="img-responsive" style="max-height: 50px;">
    </span>
</a>
