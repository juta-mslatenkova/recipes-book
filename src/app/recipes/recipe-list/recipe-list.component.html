<div class="col-xs-10">
    <div class="row">
        <button mat-button class="button">
            <mat-icon>library_add</mat-icon>
            <p class="pull-right">Add new recipe</p>
        </button>
        <div class="row">
            <app-recipe-item
            *ngFor="let recipeEl of recipes"
            [recipe]="recipeEl"
            (recipeSelected)="onRecipeSelected(recipeEl)"></app-recipe-item>
        </div>
    </div>
</div>
