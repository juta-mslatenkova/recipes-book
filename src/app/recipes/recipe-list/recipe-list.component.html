<div class="col-xs-10">
    <div class="row">
        <button mat-button class="button"
            (click)="onAddRecipe()">
            <mat-icon>library_add</mat-icon>
            <p class="pull-right">Add new recipe</p>
        </button>
        <div class="row">
            <app-recipe-item
            *ngFor="let recipeEl of recipes; let i = index;"
            [recipe]="recipeEl"
            [index]="i"></app-recipe-item>
        </div>
    </div>
</div>
